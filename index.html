<!DOCTYPE HTML>
<html>
    <head>
        <title>Planar Graphs</title>
        <meta charset="utf-8" />
        <link rel="icon" href="images/tab_icon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script type="text/javascript" src="https://jcward.com/UUID.js"></script>
    </head>
    
    <body>
        <div id="sketch_view">
            <script type="text/javascript" src="js/neuralnetwork.js"></script>
            <script type="text/javascript" src="js/utils.js"></script>
            <script type="text/javascript" src="js/sketch.js"></script>
        </div>
        <div id="settings">
        <table id="settings_table">
            <tr>
                <th>Description</th>
                <th>Setting</th>
            </tr>
            <tr>
                <td>Width</td>
                <td>
                    <input class="grid_pref" id="canv_w" type="number" value="600">
                </td>
            </tr>
            <tr>
                <td>Height</td>
                <td>
                    <input class="grid_pref" id="canv_h" type="number" value="600">
                </td>
            </tr>
            <tr>
                <td>Epoch</td>
                <td>
                    <input class="grid_pref" id="epoch_count" type="number" value="100">
                </td>
            </tr>
            <tr>
                <td>Learning Rate</td>
                <td>
                    <input class="grid_pref" id="learning_rate" type="number" value="0.1">
                </td>
            </tr>
            <tr>
                <td>Training Data</td>
                <td>
                    <select id="t_data">
                        <option id="t_data_m" value="manual" checked>Manual</option>
                        <option id="t_data_r" value="randomised">Randomised</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Data Generation Function</td>
                <td>
                    <select id="data_gen">
                        <option id="dg_linear" value="linear" checked>Linear</option>
                        <option id="dg_sin" value="sin">Sin</option>
                        <option id="dg_cos" value="cos">Cos</option>
                        <option id="dg_tan" value="tan">Tan</option>
                        <option id="dg_parabola" value="parabola">Parabola</option>
                        <option id="dg_custom" value="custom">Custom Function</option>
                    </select>
                    <input type="text" id="dg_custom_expr" value="">
                </td>
            </tr>
            <tr>
                <td>New Random Points</td>
                <td>
                    <input class="grid_pref" id="point_count" type="number" value="100">
                    <button id="point_rand" type="button" onclick="randomPoints()">Randomise Points</button>
                </td>
            </tr>
            <tr>
                <td>New Neural Network</td>
                <td>
                    <button id="new_network" type="button" onclick="setup()">New Network</button>
                </td>
            </tr>
        </table>
    </div>
    </body>
</html>
